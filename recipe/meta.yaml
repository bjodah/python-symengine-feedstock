{% set version = "0.3.0" %}

package:
  name: python-symengine
  version: {{ version }}

source:
  url: https://github.com/symengine/symengine.py/archive/v{{ version }}.tar.gz
  sha256: 2f03af1983e435d6e96b46e25baaf326c06b0a0b5e03263671c72f1e83eef92d

build:
  number: 0
  skip: true        # [win and not py>=35]
  features:
    - vc14          # [win and py>=35]

requirements:
  build:
    - toolchain
    - cmake
    - symengine     0.3.0
    - python
    - cython
    - setuptools
  run:
    - symengine     0.3.0
    - python

test:
  requires:
    - pytest
    - sympy
  imports:
    - symengine
  commands:
    - python -c $'import symengine;\nif not symengine.test():\n raise Exception("Tests failed")'    # [unix]

about:
  home: https://github.com/symengine/symengine.py
  license: MIT
  license_file: LICENSE
  summary: 'Python wrappers for SymEngine, a fast symbolic manipulation library, written in C++'

extra:
  recipe-maintainers:
    - isuruf
    - certik
